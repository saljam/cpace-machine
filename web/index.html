<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8" />
	<meta name="description" content="SEND FILES FROM ONE PLACE TO ANOTHER" />
	<meta
		name="go-import"
		content="webwormhole.io git https://github.com/saljam/webwormhole"
	/>
	<meta name="viewport" content="width=device-width, height=device-height" />
	<link rel="icon" href="icon.svg" />
	<link rel="stylesheet" href="style.css" />
	<script src="wasm_exec.js"></script>
	<script src="webwormhole.js"></script>
	<script src="main.js"></script>
	<title>WEBWORMHOLE</title>
	<body>
		<div class="container">
			<div class="main">
				<h1 id="title">Web Wormhole</h1>
				<p id="info">
					Web Wormhole lets you send files from one place to another.
				</p>
				<form id="dialog" role="main">
					<div>
						<label id="filepicker-wrap" class="button"
							>OPEN<input type="file" id="filepicker" disabled
						/></label>
					</div>
					<ul id="transfers"></ul>
					<input
						type="submit"
						id="dial"
						class="button"
						value="Loading..."
						disabled
					/>
					<p>Got a code? Type it here!</p>
					<input
						type="text"
						id="magiccode"
						autocomplete="off"
						autofocus
						title="WORMHOLE CODE"
						placeholder="Enter code"
						onclick="this.select()"
					/>
					<img id="qr" />
					<span id="autocomplete"></span>
				</form>
			</div>

			<footer>
				<ul class="footer-links">
					<li class="footer-item">
						<strong>source:</strong>
						<a
							class="footer-link"
							href="https://github.com/saljam/webwormhole"
							>github.com/saljam/webwormhole</a
						>
					</li>
					<li class="footer-item">
						<strong>feedback:</strong>
						<a class="footer-link" href="mailto:s@lj.am">s@lj.am</a>
						<a
							class="footer-link"
							href="https://twitter.com/_saljam"
							>@_saljam</a
						>
					</li>
					<li class="footer-item">
						<strong>install:</strong>
						<a
							class="footer-link"
							href="https://addons.mozilla.org/firefox/addon/webwormhole/"
							>firefox</a
						>
						<a
							class="footer-link"
							href="https://chrome.google.com/webstore/detail/webwormhole/jhombkhjanncdalcbcahinpjoacaiidn"
							>chrome</a
						>
						<a
							class="footer-link"
							href="https://pkg.go.dev/webwormhole.io/cmd/ww"
							>command line</a
						>
					</li>
				</ul>
			</footer>
		</div>
	</body>
</html>
